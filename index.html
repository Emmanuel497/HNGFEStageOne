    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="slack.css">
    </head>
    <body>
        <div class="Data">
            <div class="profile-pic">
                <img src="20221006_135450.jpg" alt="IlaborEmmanuel" data-testid="slackDisplayImage">
            </div>

            <div class="info">
                <div class="name">
            <label for="">Name:</label>
        <input type="text" id="slackUserName" data-testid="slackUserName"    placeholder="IlaborEmmanuel" value="IlaborEmmanuel" disabled>
        </div>

        <div class="track">
        <label for="">Track:</label>
        <input type="text" placeholder="FrontEnd" value="FrontEnd" disabled data-testid="myTrack">
        </div>
    <div class="url">
        <label for="">GitHub URL</label>
        <a href="https://github.com/Emmanuel497/HNGFEStageOne" data-testid="githubURL">https://github.com/Emmanuel497/HNGFEStageOne</a>
        </div>

    <div class="day-info">
    <p id="currentUTCTime" data-testid="currentUTCTime"></p>
    <p id="date"></p>
    <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></p>
    </div>
        </div>
        </div>
        <script src="slack.js"></script>
    </body>
    </html>
